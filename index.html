<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stoke City Championship Standings 2025/26</title>
  <style>
    :root{
      --stoke-red:#d71920; --stoke-white:#ffffff; --bg:#0f1724; --card:#111827; --muted:#cbd5e1;
      --accent:#d71920; --accent-2:#991b1b;
      --win:#10b981; --draw:#f59e0b; --loss:#ef4444;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{margin:0;background:#0f1724;color:#f8fafc}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}

    header{background:var(--stoke-red);color:var(--stoke-white);display:flex;align-items:center;justify-content:space-between;padding:14px 20px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.3);}
    header h1{font-size:24px;font-weight:800;cursor:pointer;}
    nav{display:flex;gap:14px}
    nav button{background:transparent;border:2px solid var(--stoke-white);color:var(--stoke-white);padding:6px 14px;border-radius:8px;font-weight:600;cursor:pointer;transition:0.2s}
    nav button:hover{background:var(--stoke-white);color:var(--stoke-red)}

    .controls{display:flex;gap:10px;align-items:center;margin:16px 0}
    .search{background:var(--card);border:1px solid rgba(255,255,255,0.1);padding:8px 12px;border-radius:10px;min-width:220px}
    .search input{background:transparent;border:0;color:inherit;outline:none;width:100%}
    .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:8px 12px;border-radius:10px;border:none;color:#fff;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.2);color:var(--muted);}

    .card{background:var(--card);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.05);box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{position:sticky;top:0;background:var(--stoke-red);color:var(--stoke-white);padding:10px;text-align:left;font-weight:700;font-size:13px}
    tbody tr{transition:background .12s ease;border-bottom:1px solid rgba(255,255,255,0.05)}
    tbody tr:hover{background:rgba(215,25,32,0.2)}
    td{padding:12px 10px;vertical-align:middle}
    .pos{width:40px;font-weight:700;color:var(--muted)}
    .team-cell{display:flex;gap:12px;align-items:center}
    .badge{width:36px;height:36px;border-radius:6px;background:var(--stoke-red);color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
    .team-name{font-weight:700}
    .team-sub{color:var(--muted);font-size:12px}
    .num{text-align:right;color:var(--muted)}
    .pts{text-align:right;font-weight:800;color:#fff}
    .form{display:flex;gap:6px}
    .form .dot{width:12px;height:12px;border-radius:6px}
    .dot.win{background:var(--win)}
    .dot.draw{background:var(--draw)}
    .dot.loss{background:var(--loss)}
    footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="homeBtn">Stoke City</h1>
      <nav>
        <button>Home</button>
        <button>News</button>
        <button>Fixtures</button>
        <button>Results</button>
        <button>Table</button>
        <button>Shop</button>
      </nav>
    </header>

    <div class="controls">
      <div class="search"><input id="search" placeholder="Search teams..." /></div>
      <button class="btn" id="export">Export CSV</button>
      <button class="btn ghost" id="reset">Reset</button>
    </div>

    <section class="card">
      <div style="overflow:auto">
        <table id="standings" aria-label="Championship table">
          <thead>
            <tr>
              <th data-key="pos">#</th>
              <th>Team</th>
              <th data-key="played">Pld</th>
              <th data-key="wins">W</th>
              <th data-key="draws">D</th>
              <th data-key="losses">L</th>
              <th data-key="gf">GF</th>
              <th data-key="ga">GA</th>
              <th data-key="gd">GD</th>
              <th data-key="pts">Pts</th>
              <th>Form</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <footer>Championship 2025/26 â€¢ Stoke City Fansite</footer>
    </section>
  </div>

  <script>
    const teams = [
      'Birmingham City','Blackburn Rovers','Bristol City','Charlton Athletic','Coventry City','Derby County','Hull City','Ipswich Town','Leicester City','Middlesbrough','Millwall','Norwich City','Oxford United','Portsmouth','Preston North End','Queens Park Rangers','Sheffield United','Sheffield Wednesday','Southampton','Stoke City','Swansea City','Watford','West Bromwich Albion','Wrexham'
    ];
    const data = teams.map((t,i)=>({pos:i+1,team:t,abbr:t.split(' ').map(w=>w[0]).join('').toUpperCase().slice(0,3),played:0,wins:0,draws:0,losses:0,gf:0,ga:0,gd:0,pts:0,form:[]}));
    const tbody=document.getElementById('tbody');
    function render(rows){tbody.innerHTML='';rows.forEach(r=>{const tr=document.createElement('tr');tr.innerHTML=`<td class="pos">${r.pos}</td><td><div class="team-cell"><div class="badge">${r.abbr}</div><div><div class="team-name">${r.team}</div><div class="team-sub">${r.abbr}</div></div></div></td><td class="num">${r.played}</td><td class="num">${r.wins}</td><td class="num">${r.draws}</td><td class="num">${r.losses}</td><td class="num">${r.gf}</td><td class="num">${r.ga}</td><td class="num">${r.gd}</td><td class="pts">${r.pts}</td><td><div class="form">${r.form.map(f=>`<div class="dot ${f==='W'?'win':f==='D'?'draw':'loss'}"></div>`).join('')}</div></td>`;tbody.appendChild(tr);});}
    render(data);

    document.getElementById('search').addEventListener('input',e=>{const q=e.target.value.toLowerCase();if(!q) return render(data);render(data.filter(d=>(d.team+d.abbr).toLowerCase().includes(q)));});
    document.getElementById('export').addEventListener('click',()=>{const cols=['Pos','Team','Abbr','Pld','W','D','L','GF','GA','GD','Pts','Form'];const lines=[cols.join(',')];data.forEach(r=>lines.push([r.pos,r.team,r.abbr,r.played,r.wins,r.draws,r.losses,r.gf,r.ga,r.gd,r.pts,r.form.join('-')].join(',')));const blob=new Blob([lines.join('\n')],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='stoke-city-championship.csv';a.click();URL.revokeObjectURL(url);});
    document.getElementById('reset').addEventListener('click',()=>{document.getElementById('search').value='';render(data);});
    document.getElementById('homeBtn').addEventListener('click',()=>{location.reload();});
  </script>
</body>
</html>

    function renderFixtures() {
